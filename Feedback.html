            <div class="feedback-form">
                <h2>Your feedback matters. We're here to listen and improve.</h2>
                <form onsubmit="return validateForm()">
                    <input class="feedback-input" type="text" id="name" placeholder="Your Name" required><br>
                    <input class="feedback-input" type="tel" id="contact" placeholder="Contact Number" required><br>
                    <input class="feedback-input" type="email" id="email" placeholder="Email Address" required><br>
                    <textarea class="feedback-message" id="feedback" placeholder="Your Feedback..." required></textarea><br>
                    <button type="submit" class="send-button">Submit</button>
                </form>
            </div>
        </div>
        

    <script>
        function validateForm() {
    var name = document.getElementById("name").value;
    var contact = document.getElementById("contact").value;
    var email = document.getElementById("email").value;
    var feedback = document.getElementById("feedback").value;
    var sendButton = document.getElementById("sendButton");

    var contactRegex = /^[0-9]{10}$/;
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (name === "" || !contact.match(contactRegex) || !email.match(emailRegex) || feedback === "") {
        alert("Invalid input! Please check your details and try again.");
        sendButton.disabled = true;
        return false;
    } else {
        sendButton.disabled = false;
        alert("Feedback sent successfully!");
        return true;
    }
}
</script>
