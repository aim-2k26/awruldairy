<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="AWRUL.png" type="image/png"> 
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: rgb(251, 248, 248);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .input-box {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .password-box {
            position: relative;
        }

        .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .button-box {
            display: flex;
            justify-content: space-between;
        }

        .register-link {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Awrul Dairy-Login</h2>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box password-box">
            <input type="password" placeholder="Password" required>
            <span class="show-password">Show</span>
        </div>
        <!-- <div class="button-box">
            <div><a href="#">Forgot Password?</a></div>
            <div><button type="submit">Submit</button></div>
        </div> -->
        <div class="button-box">
            <div><a href="forgot-password.html">Forgot Password?</a></div> <!-- Link to the Forgot Password page -->
            <div><button type="submit">Submit</button></div>
        </div>
        <div class="register-link"><a href="register.html">New User? Register</a></div>
    </div>

    <script>
        const passwordInput = document.querySelector('input[type="password"]');
        const showPassword = document.querySelector('.show-password');

        showPassword.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>

</html>
